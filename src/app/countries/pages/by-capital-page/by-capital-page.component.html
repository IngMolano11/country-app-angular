<h2 class="display-6 mb-3 text-primary fw-bold title-section">Capitales</h2>
<hr class="border-2 text-primary">

<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr class="border-2 text-primary">
    <shared-loading-spinner *ngIf="isLoanding"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
