<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay países para mostrar
</div>

<ng-template #table>
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Icon</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Población</th>
          <th>Información</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td>
            <img [src]="country.flags.svg"
                 [alt]="country.name.common"
                 loading="lazy">
          </td>
          <td><strong>{{ country.name.common }}</strong></td>
          <td>{{ country.capital }}</td>
          <td class="population-cell">{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/countries/by', country.cca3]">Ver más</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
